version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: clauseguard-redis
    restart: always
    networks:
      - clauseguard-network

  web:
    build: .
    container_name: clauseguard-web
    command: >
      sh -c "python manage.py migrate &&
             gunicorn clauseguard.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 30"
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AI_API_KEY=${AI_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL}
    volumes:
      - ./db.sqlite3:/app/db.sqlite3  # Persist SQLite database
      - ./media:/app/media  # Persist uploaded files
    depends_on:
      - redis
    networks:
      - clauseguard-network
    restart: always

  worker:
    build: .
    container_name: clauseguard-worker
    command: celery -A clauseguard worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AI_API_KEY=${AI_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL}
    volumes:
      - ./db.sqlite3:/app/db.sqlite3  # Same database file
      - ./media:/app/media  # Same media files
    depends_on:
      - redis
      - web
    networks:
      - clauseguard-network
    restart: always

networks:
  clauseguard-network:
    driver: bridge