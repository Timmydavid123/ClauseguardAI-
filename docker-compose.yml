version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: clauseguard-redis
    restart: always
    networks:
      - clauseguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: clauseguard-web
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AI_API_KEY=${AI_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL}
      - SERVICE_TYPE=web  # Explicitly set service type
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - clauseguard-network
    restart: always

  worker:
    build: .
    container_name: clauseguard-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AI_API_KEY=${AI_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL}
      - SERVICE_TYPE=worker  # Explicitly set service type
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - clauseguard-network
    restart: always
    # No command override needed - the script handles it via SERVICE_TYPE

networks:
  clauseguard-network:
    driver: bridge